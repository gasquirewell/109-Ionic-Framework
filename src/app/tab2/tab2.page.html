<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Post new message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true">

  <ion-card>
    <ion-card-title>Post Message</ion-card-title>
    
    <ion-card-content>
      <ion-item class="ion-no-padding">
        <ion-label position="stacked">Your Message: </ion-label>
        <ion-input [(ngModel)]="model.text" name="text"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
          <ion-label position="stacked">image URL:</ion-label>
          <ion-input [(ngModel)]="model.imageUrl" name="image"></ion-input>
      </ion-item>

      <ion-button (click)= "sendPost()" color="primary">
        Post message
        <ion-icon  name="enter-outline"></ion-icon>
      </ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
